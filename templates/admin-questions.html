<h3>Редагування питань</h3>

<div class="row question-start" ng-repeat-start="question in admin.questions">
  <div class="col-md-3">
    <b>#{{$index + 1}}</b> TODO
  </div>
  <div class="col-md-9 preset-viewer">
    <ecg-simulator-dynamic preset="admin.getPresetInstance(question.type)"
                           width="450" noise="question.noise">
    </ecg-simulator-dynamic>
  </div>
</div>

<div class="row" ng-repeat-end>
  <div class="col-md-12">
    <div class="radio" ng-repeat="answer in question.answers">
      <label>
        <input type="radio" name="quest-{{$parent.$index}}"
               ng-model="answer.correct" ng-value="true">
        {{ answer.text }}
      </label>
    </div>
  </div>
</div>
